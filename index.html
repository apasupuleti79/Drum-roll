<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button><audio class="Sound 1" src="sounds/crash.mp3"></audio>

    <button class="j drum">j</button><audio class="Sound 5" src="sounds/tom-2.mp3"></audio>
    <button class="k drum">k</button><audio class="Sound 6" src="sounds/tom-3.mp3"></audio>

  <footer>
    Made with ❤️ in London.
  </footer>
